{% extends 'base.html' %}



{% block content %}
<div class="row mt-5">
    <div class="col-md-5 offset-md-1">
            <div class="h4"> Competence</div>
         
            <form class="d-flex mb-3" method="POST">
                {% csrf_token %}
                <div class="col me-1">

                        <input type="text" name="competence_name" id="" class="form-control" 
                            placeholder="Create a new Competence" 
                         >
                </div>
                <div class="col-sm-3">
                            
                            <button type="submit" class="btn btn-primary"
                            hx-post="{% url 'competence:create' %}"
                            hx-target="#competence-list"> Submit</button>
                </div>
                 
            </form>
            <div id="competence-list">
                {% include 'competence\list.html' %}
            </div>
        </div>
        <div class="col-md-5 ">
            
            
            <div id="quality-list">
              
                {% include 'quality\list.html' %}
            </div>
        </div>
    </div>
    
   

 
{% endblock content %}
